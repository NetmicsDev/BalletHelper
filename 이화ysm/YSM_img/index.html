<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이화YSM평생교육원</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        img{max-width: 100%; vertical-align: top; border: none;}
        .img_wrap{display: grid; justify-content: center; align-items: center; grid-template-rows: 55% 1fr; padding: 12px;}
        .img_wrap img:nth-child(2){padding: 8px;}
    </style>
</head>
<body>
<div class="img_wrap">
    <img src="img/company_intro_.png" alt="소개">
    <img src="img/company_info.png" alt="인사말">
    </div>
</body>
</html>
